
<app-header></app-header>
<h1 style="letter-spacing: 1px;margin: 20px;font-size: 25px;">products</h1>
   

<div class="card">
  <div *ngFor="let product of products">
    <img [src]="product.image" class="card-img-top" style="height: 95px;width: 95px;" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">Price: ${{ product.price }}</p>
      <a href="#" class="btn btn-primary">Remove</a>
    </div>
  </div>
</div>
